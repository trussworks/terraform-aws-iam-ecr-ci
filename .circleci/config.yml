version: 2
jobs:
  validate:
    docker:
      - image: trussworks/circleci-docker-primary:4bb0ea0eae0ebb28013eff3c5bd6e9521210bac5
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache

workflows:
  version: 2
  validate:
    jobs:
      - validate
